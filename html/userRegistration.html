<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Register - Team Alchemy</title>

        <!-- for working with registration.js -->
        <script type="text/javascript" src="../js/userRegistration.js"></script>
        <link rel="stylesheet" href="/css/userRegistration.css">


    </head>

    <body>
        <div class="topnav" id="myTopnav">
            <nav class="nav_bar">

                <ul>
                    <a class="nav-link active" href="/html/userRegistration.html">Registration</a>
                    <a class="nav-link" href="/index.html">Login</a>
                </ul>

                <div id="logo">
                    <h1>
                        <img src="../imgs/logo.png" alt="Team Logo" height="48">
                    </h1>
                </div>

            </nav>
        </div>


        <main class="page registration-page">

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">




                        <form _lpchecked="1" method="POST" class="register-form" id="register-form">

                            <div id="card">
                                <h2>Register</h2>
                            </div>

                            <!-- get f_name -->
                            <div class="mb-3">
                                <input type="text" placeholder="Enter your First Name..." id="f_name" class="mt-3">
                            </div>

                            <!-- get l_name -->
                            <div class="mb-3">
                                <input type="text" placeholder="Enter your Last Name..." id="l_name" class="mt-3">
                            </div>

                            <!-- get username -->
                            <div class="mb-3">
                                <input type="text" placeholder="Enter your username..." id="username" class="mt-3">
                            </div>

                            <!-- get password -->
                            <div class="mb-3">
                                <input type="text" placeholder="Enter your password..." id="password" class="mt-3">
                            </div>

                            <!-- favorite artist -->
                            <div class="mb-3">
                                <input type="text" placeholder="Who is your favorite artist?" id="favorite_artist"
                                    class="mt-3">
                            </div>
                            <div class="registerbtnspace">

                                <!-- Register Button -->
                                <button type="button" class="registerbtn" onclick="addUserHelper();">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
