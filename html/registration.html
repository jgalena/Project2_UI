<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Team Alchemy</title>
</head>

<body>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <form method="POST" class="register-form" id="user">
                    <label for="username" class="mt-3">Username</label><br>
                    <input type="text" name="username" id="username" placeholder="Enter your username...">
                    <br>
                    <label for="password" class="mt-3">Password</label><br>
                    <input type="text" name="password" id="password" placeholder="Enter your password...">
                    <br>
                    <div class="mt-3 text-center">
                        <input type="submit" value="Finish" class="btn btn-primary" id="register-btn">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <div style="position: fixed;left: 0px;bottom: 0px;/*height: 30px;*/width: 100%;">
        <footer class="page-footer dark">
            <div class="footer-copyright">
                <p>Â© 2022 Copyright Team Alchemy</p>
            </div>
        </footer>
    </div>
    <script src="../js/registration.js"></script>
</body>

</html>
